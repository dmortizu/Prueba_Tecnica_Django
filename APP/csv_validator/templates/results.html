{% load static %}  <!-- Asegúrate de que esta línea esté presente, para que Django reconozca la etiqueta static, para los estilos CSS -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultados</title>
        <link rel="stylesheet" href="{% static 'app/styles.css' %}"> <!-- Ruta CSS-->
    </head>
    <body>
        <div class="container">
            <h2>Errores encontrados:</h2>
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            <a href="/">Volver</a>
        </div>
    </body>
</html>
